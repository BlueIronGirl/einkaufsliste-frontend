<div class="w-9/12 m-auto">
  <nav class="bg-gray-800">
    <div class="mx-auto px-2 sm:px-6 lg:px-4">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
                  class="inline-flex items-center justify-center rounded-lg p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.

              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
            <!--
              Icon when menu is open.

              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto"
                 src="https://image.spreadshirtmedia.net/image-server/v1/products/T1600A1PA5077PT10X10Y10D152726996W3830H3830/views/1,width=378,height=378,appearanceId=1,backgroundColor=F2F2F2/hier-koennte-ihre-werbung-stehen.jpg"
                 alt="Your Company">
          </div>

          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4 items-center justify-center">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a routerLink="/home"
                 class="bg-gray-900 text-white rounded-lg px-3 py-2 text-sm font-medium"
                 aria-current="page">Ãœbersicht</a>
              <a routerLink="/einkaufszettel"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg px-3 py-2 text-sm font-medium"
                 aria-current="page">Einkaufszettel</a>
              <a routerLink="/artikel/new"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg px-3 py-2 text-sm font-medium">Neuer
                Artikel</a>
              <a routerLink="/archiv"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg px-3 py-2 text-sm font-medium"
                 aria-current="page">Archiv</a>
              <button type="button"
                      (click)="archiviereGekaufteArtikel()"
                      class="text-white bg-blue-400 rounded-lg px-2 py-2 text-sm text-center">
                Archivieren
              </button>
            </div>
          </div>
        </div>

        <div class="grow"></div>
        <button type="button"
                *ngIf="logoutButtonRendered"
                (click)="logout()"
                class="text-white bg-blue-400 rounded-lg px-2 py-2 text-sm text-center end-0">
          Logout
        </button>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a routerLink="/einkaufszettel" class="bg-gray-900 text-white block rounded-lg px-3 py-2 text-base font-medium"
           aria-current="page">Einkaufszettel</a>
        <a routerLink="/artikel/new"
           class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-lg px-3 py-2 text-base font-medium">Neuer
          Artikel</a>
        <a routerLink="/archiv"
           class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg px-3 py-2 text-sm font-medium"
           aria-current="page">Archiv</a>
        <button type="button"
                (click)="archiviereGekaufteArtikel()"
                class="text-white bg-blue-400 rounded-lg px-1 py-1 text-center">
          Archivieren
        </button>
      </div>
    </div>
  </nav>

  <div class="border-gray-50 border-1 p-4 bg-blue-50">
    <router-outlet></router-outlet>
  </div>

  <p-toast></p-toast>
</div>
