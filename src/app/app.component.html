<div class="m-auto h-screen" style="max-width: 1200px; min-width: 400px; min-height: 400px;">
  <nav class="bg-cyan-800">
    <div class="mx-auto px-2 sm:px-6 lg:px-4">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
                  class="inline-flex items-center rounded-lg p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  [disabled]="!userLoggedIn"
                  (click)="toggleCollapseMenu()"
                  aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--Icon when menu is closed. Menu open: "hidden", Menu closed: "block" -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
            <!-- Icon when menu is open. Menu open: "block", Menu closed: "hidden" -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <div class="flex flex-1 items-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:block">
            <div class="flex space-x-4 items-center justify-center">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a routerLink="/home"
                 routerLinkActive="bg-gray-700"
                 class="hover:bg-gray-700 text-white rounded-lg px-3 py-2 text-sm font-medium"
                 aria-current="page">
                <span class="fas fa-house fa-sm"></span> Übersicht
              </a>
              <a routerLink="/einkaufszettel"
                 routerLinkActive="bg-gray-700"
                 class="hover:bg-gray-700 text-white rounded-lg px-3 py-2 text-sm font-medium"
                 aria-current="page">
                <span class="fas fa-cart-shopping fa-sm"></span> Einkaufszettel
              </a>
              <a routerLink="/archiv"
                 routerLinkActive="bg-gray-700"
                 class="hover:bg-gray-700 text-white rounded-lg px-3 py-2 text-sm font-medium"
                 aria-current="page">
                <span class="fas fa-archive fa-sm"></span> Archiv
              </a>
            </div>
          </div>

          <button type="button"
                  (click)="archiviereGekaufteArtikel()"
                  *ngIf="userLoggedIn"
                  pTooltip="Alle gekauften Artikel archivieren"
                  class="bg-cyan-500 rounded-lg ml-6 px-2 py-2 text-sm text-center">
            Archivieren
          </button>
        </div>

        <div class="grow"></div>
        <button type="button"
                *ngIf="userLoggedIn"
                (click)="logout($event)"
                class="bg-cyan-600 rounded-lg px-2 py-2 text-sm text-center font-medium end-0">
          Logout
        </button>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div *ngIf="!menuCollapsed" class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2 items-center">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a routerLink="/home"
           routerLinkActive="bg-gray-700"
           class="block rounded-lg px-3 py-2 text-white text-base font-medium"
           aria-current="page">
          <span class="fas fa-house fa-sm"></span> Übersicht
        </a>
        <a routerLink="/einkaufszettel"
           routerLinkActive="bg-gray-700"
           class="block rounded-lg px-3 py-2 text-white text-base font-medium"
           aria-current="page">
          <span class="fas fa-cart-shopping fa-sm"></span> Einkaufszettel
        </a>
        <a routerLink="/archiv"
           routerLinkActive="bg-gray-700"
           class="block rounded-lg px-3 py-2 text-white text-base font-medium"
           aria-current="page">
          <span class="fas fa-archive fa-sm"></span> Archiv
        </a>
      </div>
    </div>
  </nav>

  <div class="border-gray-50 border-1 p-4 bg-blue-50" style="min-height: inherit">
    <router-outlet></router-outlet>
  </div>

  <div class="flex bg-gray-600 text-gray-300 text-sm font-medium">
    <div class="grow"></div>
    <div class="py-2">
      <span class="fa-regular fa-copyright fa-xl rounded-lg text-xs font-medium align-middle"></span>
      <span class="ml-1 text-xs">Alice Bedow</span>
    </div>
    <a href="https://github.com/BlueIronGirl/shopping-list-app"
       class="rounded-lg px-3 py-2 ml-3"
       target="_blank"
       aria-current="page"><span class="fa-brands fa-github fa-xl"></span></a>
  </div>

  <p-toast></p-toast>
  <p-confirmDialog/>
</div>
