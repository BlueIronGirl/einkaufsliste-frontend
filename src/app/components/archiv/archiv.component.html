<div class="card">
  <p-table class="p-0"
           [value]="artikels"
           [paginator]="true"
           [rows]="10"
           [rowsPerPageOptions]="[5, 10, 15]"
  >
    <!-- Header -->
    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn pSortableColumn="anzahl" style="width: 10%">
          Anzahl <p-sortIcon field="anzahl" />
        </th>
        <th pResizableColumn pSortableColumn="name" style="width: 50%">
          Name <p-sortIcon field="name" />
        </th>
        <th pResizableColumn pSortableColumn="erstellungsZeitpunkt" style="width: 20%">
          Erstellungszeitpunkt <p-sortIcon field="erstellungsZeitpunkt" />
        </th>
        <th pResizableColumn pSortableColumn="kaufZeitpunkt" style="width: 20%">
          Kaufzeitpunkt
          <p-sortIcon field="kaufZeitpunkt" />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-artikel>
      <tr>
        <td class="text-primary font-semibold text-xl text-lime-600 mr-1">{{ artikel.anzahl }}</td>
        <td>{{ artikel.name }}</td>
        <td>{{ artikel.erstellungsZeitpunkt | date:'dd.MM.yyyy HH:mm' }}</td>
        <td><span *ngIf="artikel.kaufZeitpunkt">{{ artikel.kaufZeitpunkt | date:'dd.MM.yyyy HH:mm' }}</span></td>
      </tr>
    </ng-template>
  </p-table>
</div>
